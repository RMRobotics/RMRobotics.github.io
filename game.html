<script>
function startTimer(terminate, msgDisplay, timeDisplay) {
    var remaining,
        days,
        hours,
        minutes,
        seconds;
    function timer() {
        remaining = (((terminate - Date.now()) / 1000) | 0);
        // does the same job as parseInt truncates the float
        days = ((remaining / (24 * 3600)) % 365) | 0;
        hours = ((remaining / 3600) % 24) | 0;
        minutes = ((remaining / 60) % 60) | 0;
        seconds = (remaining % 60) | 0;

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        msgDisplay.textContent = remaining >= 0 ? "We'll know what this year's game is in:" : "";
        timeDisplay.textContent = remaining >= 0 ? days + "d " + hours + "h " + minutes + "m " + seconds + "s" : "";
        //if(remaining < 0) return;
    };
    // we don't want to wait a full second before the timer starts
    timer();
    setInterval(timer, 1000);
}

window.onload = function () {
    var endTime = new Date("September 12, 2015 11:30:00"),
      msgDisplay = document.querySelector('#msg'),
      timeDisplay = document.querySelector('#time');
    startTimer(endTime, msgDisplay, timeDisplay);
};
